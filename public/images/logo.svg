<!-- This is an SVG placeholder logo with pixelated gaming style -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#333333" rx="10" ry="10"/>
  
  <!-- Pixel Game Controller -->
  <rect x="50" y="80" width="100" height="60" fill="#54c754" rx="5" ry="5"/>
  <rect x="40" y="90" width="20" height="40" fill="#54c754" rx="5" ry="5"/>
  <rect x="140" y="90" width="20" height="40" fill="#54c754" rx="5" ry="5"/>
  
  <!-- Buttons -->
  <circle cx="150" cy="100" r="8" fill="#333333"/>
  <circle cx="130" cy="100" r="8" fill="#333333"/>
  <circle cx="140" cy="110" r="8" fill="#333333"/>
  <circle cx="140" cy="90" r="8" fill="#333333"/>
  
  <!-- D-pad -->
  <rect x="60" y="90" width="30" height="10" fill="#333333"/>
  <rect x="60" y="110" width="30" height="10" fill="#333333"/>
  <rect x="70" y="80" width="10" height="30" fill="#333333"/>
  <rect x="70" y="100" width="10" height="30" fill="#333333"/>
  
  <!-- Text -->
  <text x="100" y="160" font-family="'Press Start 2P', monospace" font-size="16" fill="#ffffff" text-anchor="middle">PIXEL GAMER</text>
  <text x="100" y="180" font-family="'Press Start 2P', monospace" font-size="12" fill="#54c754" text-anchor="middle">SHOP</text>
</svg>